<!DOCTYPE html>
<html>
<head>
	<title>Coffee Shops in Cincy</title>
	<meta name="viewport" content="initial-scale=1.0, user-scalable=no">
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/styles.css">
	<script src="js/lib/knockout-3.4.0.js"></script>
	<script src="js/lib/oauth-signature.js"></script>
	<script src="js/lib/jQuery.js"></script>	
	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAx_mIHUbn_zqn2he1mEwhSAtltOKCt79s&libraries=places&callback=googleSuccess" async defer onerror="googleError()"></script>

</head>
<body>
	<div id="places">
		<input id="pac-input" type="text" class="controls" placeholder="Select a location" data-bind="textInput: filterPlace, valueUpdate: 'afterkeydown'">
    	<ul id="place-list" style="list-style-type:none" data-bind="foreach: filteredPlace()">
			<li data-bind="text: name, click: $parent.setCurrentPlace.bind($data, $index())" style="line-height: 25px"</li>
		</ul>
	</div>	
	<div id="map" class="controls"></div>
	<script src="js/map.js"></script>
</body>
</html>
